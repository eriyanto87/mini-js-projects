<!DOCTYPE html>
<html>

<head>
	<title>Card Maker</title>
	<link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Card Maker</h1>

	<!-- box to represent the card -->
	<!-- div stands for division and is used to make boxes -->
	<div id="card">
    <p id="image"></p>
    <h3 id="text"></h3>
  </div>

	<!-- box to hold the card editing controls -->
	<div id="sidePanel">
		<p>Text</p>
		<button id="birthdayButton">Happy Birthday</button>

    <p>Background color</p>
    <button id="yellowBackgroundButton">Purple</button>

    <p>Text color</p>
    <button id="blueTextButton">Orange</button>

    <p>Font size</p>
    <button id="size40Button">40 pixels</button>

      <p>Font Style</p>
    <button id="fontStyleButton">Pangolin Style</button>

    <p>Balloon</p>
    <button id="balloon">Balloons</button>

  </div>
</body>

</html>
